<!DOCTYPE html>
<html id="bgc">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人数状況</title>
    <style>
        body {
            background-color: #fff;
            margin: 40px auto;
            max-width: 700px;
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.18);
            border-radius: 3px;
            position: relative;
        }
        h1 {
            position: relative;
            font-weight: bold;
            padding-bottom: 10px;
            text-align: center;
            position: relative;
            margin: 0 0 30px 0;
            letter-spacing: 5px;
        }
         
        .state {
            width: 50%;
            line-height: 2;
            display: inline-block;
            background-color: #03A9F4;
            padding: 20px;
            z-index: 2;
            margin: 50px 0 0;
            color: #fff;
            letter-spacing: 2px;
        }         
        h1::after {
            content: "";
            display: block;
            border-bottom: solid 5px #2196F3;
            position: absolute;
            width: 100px;
            right: 0;
            left: 0;
            margin: auto;
            bottom: -5px;
        }
         
        html {
            background-color: #a8e4ff;
        }
        
        
         
        img {
            height: 100px;
            display: inline-block;
            vertical-align: top;
            position: absolute;
            right: 30px;
        }

        .container {
            height: 50%;
            width: 700px;
            position: fixed;
            border-radius: 30px;
            background: yellow;
            text-align: center;
            z-index: 3;
        }
        .alert {
            font-weight: bold;
        }
        /* ここからjavasriptで操作 */
        .container1 {
            display: none;
        }
        .maincontainer, .bgc {
            background: #333333;
        }
        </style>
    
</head>
<body>


    <!-- 最大値よう -->
    <div id="mainContainer">

        <div id="warning" class="container container1" >
            <h1>warning!</h1>
            <h2>食堂は現在密の可能性があります。</h2>
            <p class="alert">コロナに感染する危険性があるので訪れないようにしてください。</p>
            <button id="button">はい。分かりました。</button>
        </div>

    <!--警告用 -->

        <div id="warning" class="container container1" >

            <p class="alert">コロナに感染する危険性があるので訪れないようにしてください。</p>
            <button id="button">はい。分かりました。</button>
        </div>


        <h1>人数状況</h1>
        <p　id="showMax"></p><p id="showWarning"></p>
        <p class="state">現在食堂には<scan id="change"></scan>人の人がいます</p>

    </div>
</body>
</html>
