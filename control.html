<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人数カウンター：管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <style>
    body {
        text-align: center;
    }

    h1 { 
        margin-top: 50px;
        margin-bottom:  50px;
    }

    .info { 
        display: none;
    }

    input {
        width: 500px;
    }

    .stateinfo {
        margin-top: 20px;
        padding: 10px;
    }
    .stateinfo:hover {
        cursor: pointer;
    }
    strong {
        font-weight: bold;
    }


    
    </style>
</head>
<body>
    <h1>ここでは人数カウンターの最大値と警告値を決めることができます。</h1>
    <h3>〜注意〜</h3>
    <p>必ず数字を入力してください。</p>
    <p>警告値は必ず最大値より下回るようにしてください。（警告値　＜　最大値）</p>
    
    <div class="mb-3">
        
        <label for="formGroupExampleInput" class="form-label"><strong>最大値</strong>を入力してください</label>
        <P><input type="text" class="form-control" id="inputMax"  style="width : 300px; margin: 0 auto;" placeholder="例:30"></P>
    </div>
    
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"><strong>警告値</strong>を入力してください</label>
        <P><input type="text" class="form-control" id="inputWarning" style="width : 300px; margin: 0 auto;" placeholder="例:15"></P>
    </div>
    <button type="submit">決定</button>
    
    
    <p  class="stateinfo" id="$stateinfo">❓</p>
    
    
    <div class= "info" id="info">
        <h2>最大値とは</h2>
        <p>人数カウンターを設置した場所での人数が最大値を超えたら、なんらかしらの方法で入り口を閉め、入れなくします。</p>
        
        <h2>警告値とは</h2>
        <p>警告値を超えたら入り口を光らせ、入ろうとする人を入りたくなくなる様にします。</p>
    </div>
    
    <script src="./control.js"></script>
</body>
</html>
